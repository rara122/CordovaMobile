    <!-- ### Menu Styling ### -->
    <style>
    .ui-menu {
        width: 150px;
        z-index: 1;
        background: rgba(80,80,80, .7);
    }
    .ui-menu:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
        line-height: 0;
        height: 0;
    }
    .ui-menu .ui-menu-item {
        display: inline-block;
        float: left;
        margin: 0;
        padding: 0;
        width: 100px;
        z-index: 1;
    }
    ui-menu.ui-widget.ui-widget-content.ui-corner-all {
        height: 100px;
    }
    .ui-menu .ui-icon {
        display: none;
    }
    </style>
